<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main id="main">
        <h1 id="title">Némer Ibn El Barud</h1>
        <p id="elvuelo">El vuelo de la mariposa</p>
        <div id="img-div">
            <img id="image" src="/images/portada.jpeg" alt="/images/nemerito4.jpg">
            <div id="img-caption">Némer Ibn El Barud - Octubre 1974</div>
        </div>
        <section id="tribute-info">
            <h3 id="titulo">Obra</h3>
            <ul>
                <li>Poesía</li>
                <li>Cuento</li>
                <li>Relatos</li>
                <li>Teatro</li>
            </ul>
            <div>
                <h3>
                    Si llegaste hasta acá es porque te ha gustado saber de él.
                    Podés encontrar su biografía haciendo click <a id="tribute-link"
                        href="https://es.wikipedia.org/wiki/Nemer_ibn_el_Barud" target="_blank">aquí</a>
                </h3>
            </div>

        </section>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
